<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Service Desk | Knowledge Base</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
    </label>
    <em style="margin-left: 10px; font-size: 12px;">Enable Dark Mode</em>
</div>
        <h1>IT Knowledge Base</h1>
        <p>How can we help you today?</p>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search for articles (e.g., WiFi, Email)...">
            <button id="clearSearch" class="clear-btn">&times;</button>
        </div>

        <div class="quick-links">
    <span>Common Tasks:</span>
    <button onclick="quickSearch('WiFi')">Connect WiFi</button>
    <button onclick="quickSearch('Password')">Reset Password</button>
    <button onclick="quickSearch('VPN')">VPN Help</button>
</div>
    </header>

    <main id="articleContainer">
        <p class="loading-msg">Loading helpful articles...</p>
    </main>
<footer>
    <div class="footer-content">
        <h3>Still need help?</h3>
        <p>Our IT Support team is available from 7 AM till 8 PM EST to assist you.</p>
        <div class="contact-methods">
            <a href="mailto:support@company.com" class="contact-btn">Email Support</a>
            <a href="tel:+1234567890" class="contact-btn">Call 1-877-660-2041</a>
        </div>
        <p class="copyright">&copy; 2024 Company IT Service Desk</p>
    </div>
</footer>
    <script src="script.js"></script>
    <div id="articleModal" class="modal">
    <div class="modal-content">
<span class="close-modal">&times;</span>        <div id="modalBody"></div>
    </div>
</div>
</body>
</html>
