<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Service Desk | Knowledge Base</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>IT Knowledge Base</h1>
        <p>How can we help you today?</p>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search for articles (e.g., WiFi, Email)...">
            <button id="clearSearch" class="clear-btn">&times;</button>
        </div>
        
        <div class="quick-links">
    <span>Common Tasks:</span>
    <button onclick="quickSearch('WiFi')">Connect WiFi</button>
    <button onclick="quickSearch('Password')">Reset Password</button>
    <button onclick="quickSearch('VPN')">VPN Help</button>
</div>
    </header>

    <main id="articleContainer">
        <p class="loading-msg">Loading helpful articles...</p>
    </main>

    <script src="script.js"></script>
    <div id="articleModal" class="modal">
    <div class="modal-content">
<span class="close-modal">&times;</span>        <div id="modalBody"></div>
    </div>
</div>
</body>
</html>
